archivesBaseName = "gdx-graph-assistant"
eclipse.project.name = "gdx-graph-assistant"

sourceCompatibility = 1.8

dependencies {
    api project(":core")
    api "com.badlogicgames.gdx:gdx:$gdxVersion"
    api "com.github.MarcinSc.gdx-assistant:gdx-plugins:$gdxAssistantVersion"
    api "com.github.MarcinSc.gdx-assistant:gdx-assistant-plugin:$gdxAssistantVersion"
}

jar {
    manifest {
        attributes(
                'Gdx-Assistant-Plugin': "com.gempukku.gdx.graph.assistant.GdxGraphAssistantPlugin",
        )
    }
}